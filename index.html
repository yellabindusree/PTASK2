<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required pattern="[A-Za-z]+" title="Only alphabets are allowed">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="johndoe123" required pattern="[A-Za-z0-9]{1,20}" title="Alphanumeric, no special characters, max 20 characters">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="********" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{16,}" title="At least one uppercase letter, one lowercase letter, one digit, one special character, and minimum length of 16">

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        if (document.getElementById('registrationForm').checkValidity()) {
            // Form is valid, you can submit the data or redirect to a confirmation page
            alert("Registration successful!");
            // You can add additional logic here, such as submitting the form data to a server
        } else {
            // Form is invalid, show an error message or handle it as needed
            alert("Please fill in all the fields correctly.");
        }
    }
</script>

</body>
</html>
